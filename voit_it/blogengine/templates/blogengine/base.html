<!DOCTYPE html>
{% load static %}
{% load thumbnail %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Войти в Айти {% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/blog_css.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
<header class="header" id="header">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-lg-12">
                <nav class="navbar navbar-expand-lg navbar-dark nav-it">
                    {% include 'blogengine/includes/logo.html' %}
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-item nav-link active" href="{% url 'posts_list' %}">Читать <span class="sr-only">(current)</span></a>
                            <a class="nav-item nav-link" href="/">Писать</a>
                            <a class="nav-item nav-link" href="{% url 'categories_list' %}">Категории</a>
                        </div>
                    </div>
                    <div class="auth-wrap d-flex">
                        <a href="#" class="auth-wrap_login">В IT</a>
                        <a href="#" class="auth-wrap_register">Регистрация</a>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>

{% block content %}
{% endblock %}
<footer class="footer" id="footer">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="nav-it">
                    {% include 'blogengine/includes/logo.html' %}
                </div>
            </div>
            <div class="col-lg-3 ml-auto">
                <a href="/" class="link-footer">Ссылки</a>
            </div>
        </div>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
