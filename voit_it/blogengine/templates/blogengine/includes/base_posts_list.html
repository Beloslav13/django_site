{% if posts %}
    {% for post in posts %}
        <div class="col-lg-12">
            <div class="post-wrap">
                <div class="post d-flex">
                        <div class="post-text d-flex">
                            <h5 class="post-title">{{ post.title }}</h5>
                            <p class="post-text_detail">{{ post.text|truncatewords:20|safe }}</p>
                            <div class="category-wrap">
                                {% for category in post.categories.all %}
                                    <a href="{{ category.get_absolute_url }}">{{ category.title }}</a>
                                {% endfor %}
                            </div>
                            <a href="{{ post.get_absolute_url}}" class="btn btn-primary btn-post">Читать</a>
                        </div>
                    <div class="post-img">
                        {% if post.image %}
                            <figure class="post-figure">
                                <img src="{{ MEDAI_URL }}{{post.image.image_thumb.url}}" alt="Image Post">
                            </figure>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% else %}
<p>
    No Posts.
</p>
{% endif %}
