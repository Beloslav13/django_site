{% extends 'blogengine/base.html' %}

{% block title %}
{{ block.super}}
{% endblock %}}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="base_title_page">
                Category
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            {% for category in categories %}
                <a href="{{ category.get_absolute_url }}">{{ category.title }}</a>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
