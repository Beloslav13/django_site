{% extends 'blogengine/base.html' %}

{% block title %}
{{ block.super}}
{% endblock %}}

{% block content %}

<section class="main-section">
    <div class="container">
        <div class="row">
            {% for post in posts %}
            <div class="col-lg-6">
                <div class="card-wrap d-flex">
                        <div class="card" style="width: 18rem;">
                            {% if post.image %}
                            <figure>
                                <img src="{{MEDIA_URL}}{{ post.image.image_thumb.url }}" alt="" />
                            </figure>
                            {% endif %}
                            <div class="card-body">
                                <h5 class="card-title">{{ post.title }}</h5>
                                <p class="card-text">{{ post.text }}</p>
                                <a href="#" class="btn btn-primary">Читать</a>
                            </div>
                        </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
