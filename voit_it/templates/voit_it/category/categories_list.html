{% extends 'base.html' %}

{% block title %}
{{ block.super}}
{% endblock %}}
{% block content %}
<section class="category-list section-bg_pt">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="base_title_page base_title_page_category">
                    Category
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                {% for category in categories %}
                    <a href="{{ category.get_absolute_url }}">{{ category.title }}</a>
                {% endfor %}
            </div>
            <div class="col-sm-4">
                {% include 'includes/sidebar.html' %}
            </div>
        </div>
    </div>
</section>

{% endblock %}
